<extend name="Public:layout"/>
<block name="headlist">
    
</block>
<block name="main-content">

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__">后台主页</a>
							</li>

							<li>
								<a href="#">分类管理</a>
							</li>
							<li class="active">修改分类</li>
						</ul><!-- .breadcrumb -->

					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								分类管理
								<small>
									<i class="icon-double-angle-right"></i>
									修改分类
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" role="form" method="post" action="__ACTION__">
									<div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 讲师名称 </label>
                          
                                            <div class="col-sm-9">

                                                <input type="text" name="name" id="form-field-1" value="{$category.name}" class="col-xs-10 col-sm-5" />
                                            </div>
                                        </div>

                                        <div class="space-4"></div>

                                       
                                        <input type="hidden" name="id" value="{$category.id}">
                                         <div class="space-4"></div>
									<div class="space-4"></div>

									
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<input type="submit" class="btn btn-info"  name="sub" value="确认修改"/>
												
										</div>
									</div>

									<div class="hr hr-24"></div>

										
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			</form>

   
</block>
