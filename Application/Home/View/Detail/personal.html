<extend name="Public:Layout"/>
<block name="main-content">
<style type="text/css">
*{
	margin:0;
	padding:0;
}
#personal{
	width:100%;
	height:1000px;
	background:#EFEFEF;
}
#personal > div:first-of-type{
	height:120px;
	background:#DEE7D6;
}
#personal > div:first-of-type img:first-of-type{
	float:left;
	width:65px;
	height:70px;
	margin-left:110px;
	margin-top:30px;
}
#personal > div:first-of-type > div:nth-of-type(3) img{
	width:20px;
	height:20px;
	float:left;
	margin-left:10px;
	margin-top:45px;
}
#personal > div:first-of-type b{
	float:left;
	margin-top:40px;
	margin-left:20px;
	font-size:20px;
}

#personal > div:nth-of-type(2){
	width:1200px;
	height:400px;
	margin:0 auto;
	margin-top:15px;
	background:#ffffff;
	border:1px solid #ccc;
}
#personal > div:nth-of-type(2) > div:first-of-type > a:first-of-type{
	margin-right:20px;
}
#personal > div:nth-of-type(2) > div:first-of-type > a{
	float:right;
	color:#9C9C9C;
	margin-left:40px;
	margin-top:15px;
}
#personal > div:nth-of-type(2) > div:first-of-type > a:hover{
	color:#10AD5A;
	text-decoration:underline;
}

#personal > div:nth-of-type(2) > div:nth-of-type(2) > div{
	margin-top:40px;
	margin-left:30px;

}
#personal > div:nth-of-type(2) > div:nth-of-type(2) > div span:nth-of-type(2){
	margin-left:20px;
	font-size:15px;

}
#personal > div:nth-of-type(2) > div:nth-of-type(2) > div span:first-of-type{
	color:#CECECE;

}


</style>
<div id="personal">
	<div>
		<div>
			<img src="__PUBLIC__/Upload/{$_SESSION.pic}">
		</div>
		<div>
			<b>{$_SESSION.username}</b>
		</div>
		<div>
			<if condition = "$data.sex eq 1">
			<img src="__PUBLIC__/Home/imgs/b.bmp"/>
			<elseif condition = "$data.sex eq 0"/>
			<img src="__PUBLIC__/Home/imgs/g.bmp"/>
			<else/>
			<img src="__PUBLIC__/Home/imgs/n.jpg"/>
			</if>
		</div>
	</div>
	<div>
		<div>
			<a href="__CONTROLLER__/index/id/{$_SESSION.id}">编辑我的资料</a>
			<a href="__APP__/Detail/personalCenter">前往个人首页</a>
		</div>
		<div>
			<div>
				<span>昵称:</span><span>{$data.username}</span><br/>
			</div>
			<div>
				<span>性别:</span><span>	
			<if condition = "$data.sex eq 0">
			女
			<elseif condition="$data.sex eq 1"/>
			男
			<else/>
			黑衣人
			</if>
				</span><br/>
			</div>
			<div>
				<span>个人经历:</span><span>{$data.description}</span><br/>
			</div>
			<div>
				<span>教育经历:</span><span>{$data.edu}</span><br/>
			</div>
			<div>
				<span>擅长:</span><span>{$data.special}</span><br/>
			</div>
		</div>
	</div>
</div>


</block>
